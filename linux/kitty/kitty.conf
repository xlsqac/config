font_size 20


# BEGIN_KITTY_THEME
# Catppuccin-Macchiato
include current-theme.conf
# END_KITTY_THEME

# map
map ctrl+t new_tab
map ctrl+w close_window
map ctrl+c copy_to_clipboard
map ctrl+v paste_from_clipboard

# window
background_opacity      0.95
background_blur         30
window_padding_width    15
hide_window_decorations titlebar-only
remember_window_size    yes
# background #222222


# BEGIN_KITTY_FONTS
font_family      family='JetBrainsMono Nerd Font' postscript_name=JetBrainsMonoNF-Regular
bold_font        family='JetBrainsMono Nerd Font' postscript_name=JetBrainsMonoNF-SemiBold
italic_font      family='JetBrainsMono Nerd Font' postscript_name=JetBrainsMonoNF-Italic
bold_italic_font family='JetBrainsMono Nerd Font' postscript_name=JetBrainsMonoNF-SemiBoldItalic
# END_KITTY_FONTS

# tab bar
tab_bar_edge        top
tab_bar_style       powerline
tab_powerline_style slanted
